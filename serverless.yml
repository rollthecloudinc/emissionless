service: goclassifieds-api
provider:
  name: aws
  runtime: go1.x
package:
  individually: true
  exclude:
    - ./**
  include:
    - bazel-bin/apps/ads/linux_amd64_pure_stripped/**
resources:
  Resources:
    adsApiRole:
      Type: AWS::IAM::Role
      Properties:
        Path: "/"
        RoleName: "goclassifieds-ads-api-us-east-1-lambdaRole"
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole   
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        Policies:
          - PolicyName: goclassifieds-ads-api-lambda
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                    - logs:DescribeLogGroups
                    - logs:DescribeLogStreams
                    - logs:GetLogEvents
                    - logs:FilterLogEvents
                  Resource:
                    - 'Fn::Join':
                      - ':'
                      -
                        - 'arn:aws:logs'
                        - Ref: 'AWS::Region'
                        - Ref: 'AWS::AccountId'
                        - 'log-group:/aws/lambda/*:*:*'
                - Effect: "Allow"
                  Action:
                    - "s3:PutObject"
                  Resource: "arn:aws:s3:::classifieds-ui-dev/ads/*"
functions:
  ads-api:
    handler: bazel-bin/apps/ads/linux_amd64_pure_stripped/ads
    role: adsApiRole
    package:
      include:
        - bazel-bin/apps/ads/linux_amd64_pure_stripped/ads
      exclude:
        - bazel-bin/apps/ads/linux_amd64_pure_stripped/**
    events:
      - http:
          path: /ads
          method: any
      - http:
          path: /ads/{any+}
          method: any