functions:
  ads-api:
    handler: bazel-bin/api/ads/linux_amd64_pure_stripped/ads
    role: adsApiRole
    package:
      include:
        - bazel-bin/api/ads/linux_amd64_pure_stripped/ads
      exclude:
        - bazel-bin/api/ads/linux_amd64_pure_stripped/**
    events:
      - httpApi:
          path: /ads/ad
          method: POST
          authorizer:
            name: cognito
            scopes:
              - ads_api/ads_api
      - httpApi:
          path: /ads/adlistitems
          method: GET
  taxonomy-api:
    handler: bazel-bin/api/taxonomy/linux_amd64_pure_stripped/taxonomy
    role: taxonomyApiRole
    package:
      include:
        - bazel-bin/api/taxonomy/linux_amd64_pure_stripped/taxonomy
      exclude:
        - bazel-bin/api/taxonomy/linux_amd64_pure_stripped/**
    events:
      - httpApi:
          path: /taxonomy/vocabulary
          method: POST
          authorizer:
            name: cognito
            scopes:
              - taxonomy_api/taxonomy_api
      - httpApi:
          path: /taxonomy/vocabulary/{id}
          method: PUT
          authorizer:
            name: cognito
            scopes:
              - taxonomy_api/taxonomy_api
      - httpApi:
          path: /taxonomy/vocabularylistitems
          method: GET
          authorizer:
            name: cognito
            scopes:
              - taxonomy_api/taxonomy_api
  profiles-api:
    handler: bazel-bin/api/profiles/linux_amd64_pure_stripped/profiles
    role: profilesApiRole
    package:
      include:
        - bazel-bin/api/profiles/linux_amd64_pure_stripped/profiles
        - api/profiles/queries.json.tmpl
      exclude:
        - bazel-bin/api/profiles/linux_amd64_pure_stripped/**
    events:
      - httpApi:
          path: /profiles/profile
          method: POST
          authorizer:
            name: cognito
            scopes:
              - profiles_api/profiles_api
      - httpApi:
          path: /profiles/profilelistitems
          method: GET
          authorizer:
            name: cognito
            scopes:
              - profiles_api/profiles_api
      - httpApi:
          path: /profiles/profilenavitems
          method: GET
          authorizer:
            name: cognito
            scopes:
              - profiles_api/profiles_api
  index-ad:
    handler: bazel-bin/func/index_ad/linux_amd64_pure_stripped/index_ad
    role: indexAdFuncRole
    package:
      include:
        - bazel-bin/func/index_ad/linux_amd64_pure_stripped/index_ad
      exclude:
        - bazel-bin/func/index_ad/linux_amd64_pure_stripped/**
    events:
      - s3:
          bucket: classifieds-ui-dev
          event: s3:ObjectCreated:*
          rules:
            - prefix: ads/
            - suffix: .json.gz
          existing: true
  index-vocab:
    handler: bazel-bin/func/index_vocab/linux_amd64_pure_stripped/index_vocab
    role: indexVocabFuncRole
    package:
      include:
        - bazel-bin/func/index_vocab/linux_amd64_pure_stripped/index_vocab
      exclude:
        - bazel-bin/func/index_vocab/linux_amd64_pure_stripped/**
    events:
      - s3:
          bucket: classifieds-ui-dev
          event: s3:ObjectCreated:*
          rules:
            - prefix: vocabularies/
            - suffix: .json.gz
          existing: true
  index-profile:
    handler: bazel-bin/func/index_profile/linux_amd64_pure_stripped/index_profile
    role: indexProfileFuncRole
    package:
      include:
        - bazel-bin/func/index_profile/linux_amd64_pure_stripped/index_profile
      exclude:
        - bazel-bin/func/index_profile/linux_amd64_pure_stripped/**
    events:
      - s3:
          bucket: classifieds-ui-dev
          event: s3:ObjectCreated:*
          rules:
            - prefix: profiles/
            - suffix: .json.gz
          existing: true