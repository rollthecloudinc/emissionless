service: goclassifieds-api
provider:
  name: aws
  runtime: go1.x
package:
  exclude:
    - ./**
  include:
    - ./bin/**
functions:
  ads-api:
    handler: bin/ads-api
    events:
      - http:
          path: /ads
          method: any
      - http:
          path: /ads/{any+}
          method: any